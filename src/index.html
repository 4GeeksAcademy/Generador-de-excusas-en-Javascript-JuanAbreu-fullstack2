<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="./assets/img/4geeks.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hello Rigo with Vanilla.js</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <!-- Fontawesome is our recomended library for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <!-- Write your HTML code here, you can delete everything withing the body tags -->
  <div class="container">
    <div class="row">
      <h1>Welcome to this game of rock, paper, scissors, lizard, and Spock<h1>
          <div class="col-md-12 p-5 d-flex justify-content-center d-flex gap-10px">

            <button class="btn btn-primary me-2" data-choice="rock">
              scissors <i class="fa-regular fa-hand-scissors"></i>
            </button>
            <button class="btn btn-primary me-2" data-choice="rock">
              lizard <i class="fa-regular fa-hand-lizard"></i>
            </button>
            <button class="btn btn-primary me-2" data-choice="rock">
              rock <i class="fa-regular fa-hand-back-fist"></i>
            </button>
            <button class="btn btn-primary me-2" data-choice="rock">
              paper <i class="fa-regular fa-hand"></i>
            </button>
            <button class="btn btn-primary me-2" data-choice="rock">
              spock <i class="fa-regular fa-hand-spock"></i>
            </button>

          </div>
          <div id="resultado" class="fs-4 mt-4"></div>

    </div>
  </div>

  <!-- Do not delete this script tag, this is what connects your HTML with the Javascript code -->
  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
